<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <Header>
        <div class="toppanel">
            <div class="left">
                <span class="logo">
                    <img src="Images\Face.logo.png" alt="logo">
                </span>
                <div class="search-box">
                    <button id="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input id="input" type="text" placeholder="Search Faceboook">
                </div>
            </div>
            <div class="menu-midddle">
                <div id="home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div id="video">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div id="store">
                    <i class="fa-solid fa-store"></i>
                </div>
                <div id="user">
                    <i class="fa-regular fa-circle-user"></i>
                </div>
                <div id="game">
                    <i class="fa-solid fa-gamepad"></i>
                </div>               
            </div>
            <div class="right">
                <div id="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="message">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                <div id="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div id="profile">
                    <img src="Images/logo.png" alt="profile">
                </div>
            </div>
        </div>
    </Header>
    <div class="container">
        <div class="left-part">
            <div class="Nitesh">
                <img src="Images/logo.png" alt="Nitesh kumar">
                <h4>Nitesh Kumar</h4>
            </div>
            <div class="friends">
                <i class="fa-solid fa-user-group"></i>
                <h4>friends</h4>
            </div>
            <div class="memory">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <h4>memory</h4>
            </div>
            <div class="saved">
                <i class="fa-solid fa-floppy-disk"></i>
                <h4>saved</h4>
            </div>
            <div class="groups">
                <i class="fa-solid fa-user-group"></i>
                <h4>groups</h4>
            </div>
            <div class="video">
                <i class="fa-brands fa-youtube"></i>
                <h4>video</h4>
            </div>
        </div>
        <div class="middle-part">
            <div class="post">
               <div class="first"> <img src="Images/logo.png" alt="post">
                <input type="text" placeholder="What's on your mind, Nitesh?"></div>
                <hr>
                <div class="media">
                    <div class="media-box">
                        <i class="fa-solid fa-video"></i>Live video
                    </div>
                    <div class="media-box">
                        <i class="fa-solid fa-photo-film"></i>Photo/Video
                    </div>
                    <div class="media-box">
                        <i class="fa-regular fa-face-smile"></i>Feeling Activity
                    </div>
                </div>
            </div>
    <div class="stories-container">
        <!-- Create Story Box -->
        <div class="story create-story">
            <img src="Images/Story.jpg" alt="Create Story">
            <div class="plus-icon">+</div>
            <div class="username">Create Story</div>
        </div>
        <!-- Story 1 -->
        <div class="story">
            <img src="Images/Story2.jpg" alt="Story 1">
            <img class="profile-pic" src="Images/Story2.jpg" alt="Profile Pic">
            <div class="username">Sumit Varshney</div>
        </div>
        <!-- Story 2 -->
        <div class="story">
            <img src="Images/Story.jpg" alt="Story 2">
            <img class="profile-pic" src="Images/Story.jpg" alt="Profile Pic">
            <div class="username">Vishal Yadav</div>
        </div>
        <!-- Story 3 -->
        <div class="story">
            <img src="Images/Story2.jpg" alt="Story 3">
            <img class="profile-pic" src="Images/Story2.jpg" alt="Profile Pic">
            <div class="username">Shalini Aadeshri</div>
        </div>
    </div>
        </div>
        <div class="right-part">
            <div class="sponsored">
                <h3>Sponsored</h3>
                <div class="ad">
                    <img src="Images/hack.jpg" alt="Ad Image">
                    <div class="ad-content">
                        <div class="ad-title">Study at India's Top University</div>
                        <div class="ad-link">CU.in</div>
                    </div>
                </div>
                <div class="ad">
                    <img src="Images/logo.png" alt="Ad Image">
                    <div class="ad-content">
                        <div class="ad-title">FREE Hacking Workshop</div>
                        <div class="ad-link">gautamkumawat.com</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
